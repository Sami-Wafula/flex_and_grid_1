<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">


    <title>Task 1</title>
</head>
<body>
    
    <div class="container">

        <section class="content">

            <div class="profile">

                <div class="personal-details">
                    <img src="./img/user.jpeg" alt="Profile Picture">
                    <div>
                        <h5>Report for</h5>
                        <h2>Mary Poppins</h2>
                    </div>
                </div>

                <div class="time">
                    <p id="daily" class="grayed">Daily</p>
                    <p id="weekly">Weekly</p>
                    <p id="monthly" class="grayed">Monthly</p>
                </div>

            </div>

            <div class="work holder">
                <div class="work-details padded">
                    <div class="details-row">
                        <p><b>Work</b></p>
                        <img src="./img/option-icon.svg" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>32hrs</h3>
                        <p class="grayed">Last Week - 36hrs</p>
                    </div>
                </div>
            </div>

        
            <div class="play holder">
                <div class="play-details padded">
                    <div class="details-row">
                        <p><b>Play</b></p>
                        <img src="./img/option-icon.svg" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>10hrs</h3>
                        <p class="grayed">Last Week - 8hrs</p>
                    </div>
                </div>
            </div>

    
            <div class="study holder">
                <div class="study-details padded">
                    <div class="details-row">
                        <p><b>Study</b></p>
                        <img src="./img/option-icon.svg" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>4hrs</h3>
                        <p class="grayed">Last Week - 7hrs</p>
                    </div>
                </div>
            </div>

            <div class="exercise holder">
                <div class="exercise-details padded">
                    <div class="details-row">
                        <p><b>Exercise</b></p>
                        <img src="./img/option-icon.svg" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>4hrs</h3>
                        <p class="grayed">Last Week - 5hrs</p>
                    </div>
                </div>
            </div>

            <div class="social holder">
                <div class="social-details padded">
                    <div class="details-row">
                        <p><b>Social</b></p>
                        <img src="./img/option-icon.svg" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>5hrs</h3>
                        <p class="grayed">Last Week - 10hrs</p>
                    </div>
                </div>
            </div>

            <div class="self-care holder">
                <div class="self-care-details padded">
                    <div class="details-row">
                        <p><b>Self Care</b></p>
                        <img src="./img/option-icon.svg" alt="details icon">
                    </div>
                    <div class="hour-count">
                        <h3>2hrs</h3>
                        <p class="grayed">Last Week - 2hrs</p>
                    </div>
                </div>
            </div>

        </section>

    </div>
</body>
</html>
